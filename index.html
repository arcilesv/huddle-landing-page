<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <a class="logo" href="#"><img src="/images/logo.svg" alt="logo"> </a>
  
  <div class="container">
    <div class="left-container">
      <img src="/images/illustration-mockups.svg" alt="mackup">
    </div>

    <div class="right-container">
      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in <br>genuine discussion. 
      </p>
      <button class="btn-register">Resgister</button>
    </div>
  </div>

  <footer class="social-container">
    <ul>
      <li><a href="#"><i class="fab fa-facebook-f"></i></a>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
  </footer>
</body>
</html>
